<script >
const POXE ={} 
const query = location.search.substr(1).split("&")
onload = ()=> {
	editor()
	POXP.init()
	POXP.load().then((d)=>{
			const src = d.src 
			if(src.scenes) {
				POXE.e21.setValue(src.scenes[0].js,-1) ;
				POXE.e22.setValue(src.scenes[0].vs,-1) ;
				POXE.e23.setValue(src.scenes[0].fs,-1) ;	
			} else {
				POXE.e21.setValue(src.m,-1) ;
				POXE.e22.setValue(src.vs,-1) ;
				POXE.e23.setValue(src.fs,-1) ;					
			}
			if(src.settings) {
				$('title').innerHTML = src.settings.name
				POXE.e1.setValue(JSON.stringify(src.settings).replace(/,/g,",\n"),-1) ;	
			}
			if(src.modules) {
				POXE.e41.setValue(src.modules[0],-1) ;
				POXE.e42.setValue(src.modules[1],-1) ;		
			}
			if(src.workers) {
				POXE.e51.setValue(src.workers[0],-1)
			}
			if(!POXE.loadfile && POXP.setting) {
				POXE.loadfile = POXP.setting.name 
			}
			POXE.save(src)
			POXP.set(src,d.query)
	})
}
	
function editor() {
	window.onerror = function(msg, url, line, col, error) {  
	    console.log(`${msg} lines:${line}-${col}`); 
	};
	POXE.ace() ;		//editor init	
	$("b_apply").addEventListener("click", ()=>{
		POXE.reload() ;
	})
	$("b_save").addEventListener("click", ()=>{
		POXE.fsave()
	})
	$("editor").addEventListener("change", (ev)=>{
		if(ev.target.checked) {
			$("editp").style.display = "none" ;
			$("viewp").style.width = "100%" ;
		} else {
			$("editp").style.display = "flex" ;
			$("viewp").style.width = "50%" ;
		}
		POXP.poxp.resize() ;
	})
	$("b_cap").addEventListener("click", ()=>{
		$("l_cap").setAttribute("download", POXP.setting.name+".png");
		var img = $("screen1").toDataURL() ;
		$("l_cap").href = img ;
		$("cap_thumb").src = img ;
	})
	addvcursor()
}
function addvcursor() {
	let d = document.createElement("div") 
	d.innerHTML = "I"
	d.style.position = "absolute" 
	d.style.pointerEvents = "none"
	d.style.color = "#a22"
	d.style.textShadow = "1px 0 1px #eee" 
	document.body.appendChild(d)
	document.body.addEventListener("mousemove", (ev)=>{
				d.style.top = `calc( ${ev.pageY}px - 0.7rem)` ;
				d.style.left = ev.pageX + "px" ;				
	})	
}

POXE.fsave = function() {
	const data = {
		version:2.0,
		settings:JSON.parse(POXE.e1.getValue()),
		modules:[POXE.e41.getValue(),POXE.e42.getValue()],
		scenes:[
			{js:POXE.e21.getValue(),vs:POXE.e22.getValue(),fs:POXE.e23.getValue()}
		],
		workers:[POXE.e51.getValue()]
	}

	const f = POXP.setting.name
	const oData = new FormData()
	oData.append("fname", f)
	oData.append("data",JSON.stringify(data))
	var oReq = new XMLHttpRequest()
	oReq.open("POST", "save/save.php", true)
	oReq.responseType = "json" ;
	oReq.onload = function(oEvent) {
		if (oReq.status == 200) {
			if(oReq.response && oReq.response.status==0) {
				$("m_save").innerHTML = "saved"
				if(POXE.loadfile!=f) {
					location.href = `?save/data/${f}.json`
				}
			}
		} else {
			alert("save error")
		}
	};
	$("m_save").innerHTML = "" 
	oReq.send(oData)
}

POXE.save = (data)=> {
	data.version = "2.0" ;
	var d = JSON.stringify(data) ;
	localStorage.setItem("poxe_save",d) ;
	$("m_save").innerHTML = "" 
}

POXE.reload = ()=> {
	console.log("reload") ;
	POXP.msg("------")
	POXP.poxp.cls() ;
	POXP.poxp.stop()  ;
	const data = {
		version:2.0,
		settings:JSON.parse(POXE.e1.getValue()),
		modules:[POXE.e41.getValue(),POXE.e42.getValue()],
		scenes:[
			{js:POXE.e21.getValue(),vs:POXE.e22.getValue(),fs:POXE.e23.getValue()}
		],
		workers:[POXE.e51.getValue()]
	}
	let q = query.slice(1)
	POXP.set(data,{query:q}) ;
	POXP.poxp.param.pause = false ;
	$("m_save").innerHTML = "" 
}

POXE.ace = ()=> {
	ace.config.set('basePath', "https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/") 
	var fontsize = (document.body.offsetWidth<1000)?14:16 ;
	var theme = "ace/theme/tomorrow_night" ;
	var keybind = {
	    name: 'save',
	    bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
	    exec: (editor)=> {
	        POXE.reload() ;
	    },
	}
		var keybind2 = {
	    name: 'up',
	    bindKey: {win: 'Ctrl-P',  mac: 'Ctrl-P'},
	    exec: (editor)=> {
	        editor.navigateUp(1) ;
	    },
	}

	function setace(name,type) {
		const e = ace.edit(name) ;
		e.getSession().setMode(type);
		e.setFontSize(fontsize);
		e.setTheme(theme);
		e.getSession().setTabSize(4);
		e.getSession().setUseWrapMode(true);
		e.getSession().setUseSoftTabs(false) ;
		e.commands.addCommand(keybind);
		e.commands.addCommand(keybind2);	
		return e
	}
	POXE.e1 = setace("e1","ace/mode/json")
	POXE.e21 = setace("e21","ace/mode/typescript")
	POXE.e22 = setace("e22","ace/mode/glsl") ;
	POXE.e23 = setace("e23","ace/mode/glsl") ;
	POXE.e41 = setace("e41","ace/mode/typescript") ;
	POXE.e42 = setace("e42","ace/mode/typescript") ;
	POXE.e51 = setace("e51","ace/mode/typescript") ;
}
